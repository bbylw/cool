<html><head><base href="https://hypernav.tech"><title>HyperNav - Your AI-Enhanced Navigation Hub</title>
<style>
  :root {
    --background-color: #0F1722;
    --text-color: #E0E6ED;
    --accent-color: #3498db;
    --hover-color: #2980b9;
    --tile-size: 120px;
    --gap-size: 15px;
  }
  
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  header {
    text-align: center;
    margin-bottom: 40px;
  }
  
  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    background: linear-gradient(45deg, #3498db, #2ecc71);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: inline-block;
  }
  
  .subtitle {
    font-size: 1.2rem;
    color: #bdc3c7;
  }
  
  .search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }
  
  #search-input {
    width: 70%;
    max-width: 600px;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 25px 0 0 25px;
    background-color: #2c3e50;
    color: var(--text-color);
  }
  
  #search-button {
    padding: 12px 20px;
    font-size: 1rem;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  #search-button:hover {
    background-color: var(--hover-color);
  }
  
  .categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
  }
  
  .category {
    background-color: #1c2833;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .category h2 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: var(--accent-color);
  }
  
  .links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), 1fr));
    gap: var(--gap-size);
  }
  
  .link {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: var(--text-color);
    background-color: #2c3e50;
    border-radius: 10px;
    padding: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
    aspect-ratio: 1;
  }
  
  .link:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }
  
  .link i {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  
  .link span {
    font-size: 0.9rem;
    text-align: center;
  }
  
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    
    h1 {
      font-size: 2.5rem;
    }
    
    .subtitle {
      font-size: 1rem;
    }
    
    #search-input {
      width: 60%;
    }
    
    .categories {
      grid-template-columns: 1fr;
    }
  }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>HyperNav</h1>
      <p class="subtitle">Your AI-Enhanced Navigation Hub</p>
    </header>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search or enter URL">
      <button id="search-button">Go</button>
    </div>
    
    <div class="categories">
      <div class="category">
        <h2>搜索引擎</h2>
        <div class="links">
          <a href="https://www.google.com" class="link">
            <i class="fas fa-search"></i>
            <span>Google</span>
          </a>
          <a href="https://www.bing.com" class="link">
            <i class="fas fa-search"></i>
            <span>Bing</span>
          </a>
          <a href="https://www.baidu.com" class="link">
            <i class="fas fa-paw"></i>
            <span>百度</span>
          </a>
          <a href="https://duckduckgo.com" class="link">
            <i class="fas fa-duck"></i>
            <span>DuckDuckGo</span>
          </a>
          <a href="https://www.ecosia.org" class="link">
            <i class="fas fa-tree"></i>
            <span>Ecosia</span>
          </a>
          <a href="https://yandex.com" class="link">
            <i class="fas fa-globe"></i>
            <span>Yandex</span>
          </a>
        </div>
      </div>
      
      <div class="category">
        <h2>社交媒体</h2>
        <div class="links">
          <a href="https://www.facebook.com" class="link">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </a>
          <a href="https://twitter.com" class="link">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
          </a>
          <a href="https://www.instagram.com" class="link">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <a href="https://www.linkedin.com" class="link">
            <i class="fab fa-linkedin-in"></i>
            <span>LinkedIn</span>
          </a>
          <a href="https://www.tiktok.com" class="link">
            <i class="fab fa-tiktok"></i>
            <span>TikTok</span>
          </a>
          <a href="https://www.reddit.com" class="link">
            <i class="fab fa-reddit-alien"></i>
            <span>Reddit</span>
          </a>
        </div>
      </div>
      
      <div class="category">
        <h2>实用工具</h2>
        <div class="links">
          <a href="https://translate.google.com" class="link">
            <i class="fas fa-language"></i>
            <span>Google翻译</span>
          </a>
          <a href="https://www.wolframalpha.com" class="link">
            <i class="fas fa-square-root-alt"></i>
            <span>Wolfram Alpha</span>
          </a>
          <a href="https://www.calculator.net" class="link">
            <i class="fas fa-calculator"></i>
            <span>在线计算器</span>
          </a>
          <a href="https://www.speedtest.net" class="link">
            <i class="fas fa-tachometer-alt"></i>
            <span>网速测试</span>
          </a>
          <a href="https://www.timeanddate.com" class="link">
            <i class="fas fa-clock"></i>
            <span>时间日期</span>
          </a>
          <a href="https://www.wikihow.com" class="link">
            <i class="fas fa-book-open"></i>
            <span>WikiHow</span>
          </a>
        </div>
      </div>
      
      <div class="category">
        <h2>科技资讯</h2>
        <div class="links">
          <a href="https://www.techcrunch.com" class="link">
            <i class="fas fa-microchip"></i>
            <span>TechCrunch</span>
          </a>
          <a href="https://www.wired.com" class="link">
            <i class="fas fa-plug"></i>
            <span>Wired</span>
          </a>
          <a href="https://www.theverge.com" class="link">
            <i class="fas fa-newspaper"></i>
            <span>The Verge</span>
          </a>
          <a href="https://arstechnica.com" class="link">
            <i class="fas fa-flask"></i>
            <span>Ars Technica</span>
          </a>
          <a href="https://www.engadget.com" class="link">
            <i class="fas fa-gamepad"></i>
            <span>Engadget</span>
          </a>
          <a href="https://techradar.com" class="link">
            <i class="fas fa-satellite-dish"></i>
            <span>TechRadar</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('search-button').addEventListener('click', function() {
      var query = document.getElementById('search-input').value;
      if (query.startsWith('http://') || query.startsWith('https://')) {
        window.location.href = query;
      } else {
        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }
    });

    document.getElementById('search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('search-button').click();
      }
    });
  </script>
</body></html>
